<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
      
    <h1>HTML Forms</h1>

    <form>
      <label for="username">Enter username:</label>
      <input type="text" id="username" placeholder="Enter your username" name="username"/>

      <br><br>

      <label for="email">Enter email:</label>
      <input type="email" id="email" name="email" placeholder="email" />

      <br><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="password"/>

      <p>Select your age:</p>

      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="51+" id="option-3" />
      <label for="option-3">51+</label>

      <br><br>

      <label for="question">Security question:</label>
      <select name="question" id="question">
        <option value="q1">What is your favourite city?</option>
        <option value="q2">What is your favourite colour?</option>
        <option value="q3">What is your favorite car?</option>
      </select>

      <br><br>

      <label for="answer">Security question answer:</label>
      <input type="text" id="answer" name="answer" />

      <br><br>

      <label for="bio">Your Bio</label>
      <br><br>
      <textarea name="bio" id="bio" cols="30" rows="10">Enter your bio......</textarea>

      <br><br>

      <input type="submit" value="submit the form" />
    </form>
  </body>
</html>
