<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding: Array, Object and Function</title>
</head>

<body>
    <form class="form " action="">
        <p>Nome: <input type="text" name="nome" class="nome"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" class="sobrenome"></p>
        <p>Peso: <input type="text" name="peso" class="peso"></p>
        <p>Altura: <input type="text" name="altura" class="altura"></p>
        <button>Enviar</button>
        <div class="resultado"></div>
    </form>
    <script>
        function meuEscopo() {
            const form = document.querySelector('.form');
            const resultado = document.querySelector('.resultado');
            const pessoas = [];
            // form.onsubmit = function (e) {
            //     e.preventDefault();
            //     alert(1);
            //     console.log('foi enviado');
            // };
            // let contador = 1;
            // function recebeEventoForm(e) {
            //     e.preventDefault();
            //     console.log(`Form foi enviado ${contador}`)
            //     contador++;
            // }
            function recebeEventoForm(e) {
                e.preventDefault();
                const nome = document.querySelector('.nome');
                const sobrenome = document.querySelector('.sobrenome');
                const peso = document.querySelector('.peso');
                const altura = document.querySelector('.altura');

                // Array
                pessoas.push({
                    nome: nome.value,
                    sobrenome: sobrenome.value,
                    peso: peso.value,
                    altura: altura.value
                });

                // div inside HTML
                resultado.innerHTML += `<p>${nome.value} ${sobrenome.value} ` + ` ${peso.value}  ${altura.value}`

                // Console.log the array
                console.log(pessoas);
            }
            // form.addEventListener('submit', recebeEventoForm);
        }
        meuEscopo();
    </script>
</body>

</html>
